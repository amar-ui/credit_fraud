{% extends 'admin_index.html' %}
{% block body %}


<body>
<form name="form1" method="post" action="add_dealer1">
  <table class="table">
    <tr>
      <td>First Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[a-z A-Z]{2,20}" class="form-control">
      </label></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[a-z A-Z]{1,20}" class="form-control">
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield3" required max="2003-01-01">
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" checked>
        Male
        <input name="radiobutton" type="radio" value="Female">
      Female</label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[a-z A-Z]{2,20}" class="form-control">
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[a-z A-Z]{2,20}" class="form-control">
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[0-9]{6}" class="form-control">
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield7" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control">
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield8" required pattern="[6789][0-9]{9}" class="form-control">
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield9" required class="form-control">
      </label></td>
    </tr><tr>
      <td>Password</td>
      <td><label>
        <input type="password" name="textfield10" required class="form-control">
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" class="btn-block">
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
